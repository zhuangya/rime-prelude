# squirrel.custom.yaml
# encoding: utf-8

patch:

  show_notifications_when: appropriate

  style/horizontal: false
  style/inline_preedit: false

  # 输入法面板细节相关

  us_keyboard_layout: true
  style/display_tray_icon: true

  app_options:
    # 右键『应用.app』-> 显示包内容 Contents/Info.plist -> BundleIdentifier
    com.apple.dt.Xcode:
      ascii_mode: true
    com.apple.Spotlight:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
      no_inline: true
    com.googlecode.iterm2:
      ascii_mode: true
    com.runningwithcrayons.Alfred:
      ascii_mode: true
      no_inline: true
    com.blacktree.Quicksilver:
      ascii_mode: true
    org.vim.MacVim:
      ascii_mode: true
      no_inline: true

  # 输入法面板配色方案
  style/color_scheme: Joe
  preset_color_schemes/Joe:
    name: Joe
    author: Ya Zhuang
    back_color: "0xFEFEFE"
    text_color: "0xF55014"
    hilited_text_color: "0xB08510"
    hilited_back_color: "0xE8E8E8"
    hilited_candidate_text_color: "0xFAFAFA"
    hilited_candidate_back_color: "0xF55014"
    hilited_candidate_label_color: "0xFAFAFA"
    hilited_comment_text_color: "0xFAFAFA"
    candidate_text_color: "0x2E0928"
    label_color: "0x000000"
    comment_text_color: "0x8C2E0B"
    label_font_face: "SpotMono-Regular,PingFangSC-Regular,HanaMinA,HanaMinB"

    horizontal: false
    inline_preedit: true
    candidate_format: "%c\u2005%@"
    font_point: 18
    label_font_point: 14
    corner_radius: 4
    border_height: 6
    border_width: 12
